<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskLite | Dashboard</title>
    <link rel="stylesheet" href="../css/pages/dashboard.css">
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="sidebar">
        <h2>TaskLite</h2>
        <ul id="userUl">
            <li>
                <div class="user-img">
                    <img src="https://cdn-icons-png.flaticon.com/128/1144/1144760.png" alt="UserProfile">
                </div>
                <div class="username">
                    <p id="user">DEMO</p>
                </div>
            </li>
        </ul>
        <ul id="menu">
            <li><a href="/dashboard">ğŸ  Inicio</a></li>
            <li><a href="../pages/tasks.html">ğŸ“ Tareas</a></li>
            <li><a href="../pages/reports.html">ğŸ“Š Reportes</a></li>
            <li><a href="../pages/configuration.html">âš™ ConfiguraciÃ³n</a></li>
            <li><a href="/api/logout" id="logout-btn">ğŸšª Cerrar sesiÃ³n</a></li>
        </ul>
    </div>
    <div class="main-content">

    
        <div class="container">
            <h1>To-Do List</h1>
            <div class="todo-input">
                <input type="text" id="taskInput" placeholder="AÃ±adir nueva tarea">
                <button onclick="addTask()">Agregar</button>
            </div>
            <ul id="taskList"></ul>
        </div>
    
</div>
    <script>
        // Logout con recarga
        document.getElementById("logout-btn").addEventListener("click", async (e) => {
            e.preventDefault();
            await fetch("/api/logout", { method: "POST" });
            localStorage.clear();
            window.location.href = "/"; // Redirige a inicio tras cerrar sesiÃ³n
        });

        // Obtener usuario de URL
        const params = new URLSearchParams(window.location.search);
        if (params.has("user")) {
            document.getElementById("user").textContent = params.get("user").replace(/_/g, " ");
        }

        // FunciÃ³n para agregar tareas
        function addTask() {
            let input = document.getElementById("taskInput");
            let taskText = input.value.trim();

            if (taskText === "") return;

            let li = document.createElement("li");
            li.textContent = taskText;

            li.addEventListener("click", () => {
                li.classList.toggle("completed");
            });

            let deleteBtn = document.createElement("button");
            deleteBtn.textContent = "X";
            deleteBtn.classList.add("delete");
            deleteBtn.addEventListener("click", () => {
                li.remove();
            });

            li.appendChild(deleteBtn);
            document.getElementById("taskList").appendChild(li);

            input.value = "";
        }
    </script>
</body>
</html>
